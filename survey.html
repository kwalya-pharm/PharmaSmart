<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Feedback - PharmaSmart</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Service Feedback</h1>
    </header>

    <section class="feedback-section">
        <form action="#" method="POST">
            <h2>We Value Your Feedback</h2>
            <label for="rating">Rate Your Experience (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>
            <textarea name="comments" placeholder="Additional comments..." required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 PharmaSmart. All rights reserved.</p>
    </footer>
</body>

</html>
